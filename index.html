<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Recipe Finder</h1>
            <div class="search-bar">
                <input type="text" id="searchField" placeholder="Search for recipes">
                <button id="searchButton">Search</button>
            </div>
        </div>
        <div class="main-content">
            <div class="recipe-list">
                <ul id="recipeListView"></ul>
            </div>
            <div class="recipe-details">
                <h2 id="nameLabel"></h2>
                <div class="ingredients">
                    <h3>Ingredients</h3>
                    <textarea id="ingredientsTextArea" readonly></textarea>
                </div>
                <div class="instructions">
                    <h3>Instructions</h3>
                    <textarea id="instructionsTextArea" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="footer">
            <p id="statusLabel"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
